<body>
    <header>
        <img src="../images/logo_as_texto.png" alt="Logotipo pastelería creativa" class="logo">
        <nav class="navbar navbar-expand-lg navEstilo">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">

            </div>
        </nav>
    </header>
    <main>
            <h1>Formulario de Contacto</h1>
            <hr>
            <div class="mainContacto">
                <form class="formContacto">
                        <h2 class="tituloForm">Por favor completa la información</h2>
                        <div class="nombre">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="email">
                            <label for="mail">E-mail:</label>
                            <input type="email" name="mail" placeholder="Ingresa tu e-mail">
                        </div>
                        <div class="telefono">
                            <label for="telefono">Teléfono:</label>
                            <input type="number" name="telefono" placeholder="Ingresa tu teléfono">
                        </div>
                        <div class="pais">
                            <label for="pais">País:</label>
                            <select name="pais" id="pais">
                                <option value="Argentina">Argentina</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        <div class="limpiar">
                            <input type="reset" value="Limpiar">
                        </div>
                        <div class="enviar">
                            <input type="submit" value="Enviar">
                        </div>
                </form>
            </div>
    </main>
    
    <!--footer con bootstrap-->
